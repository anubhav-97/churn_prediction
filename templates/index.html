<div class="header text-center">
    <h1>Churn Prediction <br><span>Using Machine Learning</span></h1>
</div>
<div class="card w-50 m-auto">
    
<div class="card-body text-center">
    <h4 class="card-title">Customer Details<br>
             </h4>
    <form method="post"  action="/predict">
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <label for="country">Country: 
                    <select name="country" class="form-input align-center">
                        
                        <option value="none">--- Select Country ---</option>

                        <option value="France">France</option>
                        
                        <option value="Germany">Germany</option>
                        
                        <option value="Spain">Spain</option>
                        
                    </select>
                </label>
            </div>
            <div class="col-lg-6 col-sm-12">
                <label for="gender">Gender: 
                    <select name="gender" class="form-input align-center">

                        <option value="none">--- Select Gender ---</option>
                        
                        <option value="Female">Female</option>
                        
                        <option value="Male">Male</option>

                    </select>
                </label>
            </div>
            <div class="col-lg-6 col-sm-12">
                <label for="member">Active Member: 
                    <select name="member" class="form-input align-center">

                        <option value="none">--- Yes or No ---</option>
                        
                        <option value="1">Yes</option>
                        
                        <option value="0">No</option>

                    </select>
                </label>
            </div>
            <div class="col-lg-6 col-sm-12">
                <label for="crcard">Holds Credit Card: 
                    <select name="crcard" class="form-input align-center">

                        <option value="none">--- Yes or No ---</option>
                        
                        <option value="1">Yes</option>
                        
                        <option value="0">No</option>

                    </select>
                </label>
            </div>


            <div class="col-lg-6 col-sm-12">
                <label for="CreditScore">Credit Score
                    <input required type="number" class="form-input align-center" name="CreditScore" min="1">
                </label>
            </div>
            <div class="col-lg-6 col-sm-12">
                <label for="age">Age of Customer
                    <input required type="number" class="form-input align-center" name="age" min="1" max="100">
                </label>
            </div>
            <div class="col-lg-6 col-sm-12">
                <label for="tenure">Tenure of Account
                    <input required type="number" class="form-input align-center" name="tenure">
                </label>
            </div>
            <div class="col-lg-6 col-sm-12">
                <label for="balance">Account Balance
                    <input required type="number" name="balance" class="form-input align-center" min="0">
                </label>
            </div>
            <div class="col-lg-6 col-sm-12">
                <label for="estimatedsalary">Estimated Salary
                    <input required type="number" name="estimatedsalary" min="0" class="form-input align-center">
                </label>
            </div>

            <div class="col-lg-6 col-sm-12">
                <label for="numofproducts">Number of Products
                    <input required type="number" name="numofproducts" min="0" class="form-input align-center">
                </label>
            </div>

            <div class="col-12">
                <input required type="submit" class="btn btn-success" value="Predict">
            </div>
        </div>
    </form>
</div>
